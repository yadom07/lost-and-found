<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Login - ModFinder+</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <link rel="stylesheet" href="css/base.css" />
  <link rel="stylesheet" href="css/auth.css" />
</head>
<body>

  <header class="topbar">
    <div class="brand-center">
      <img id="brandLogo" class="brand-logo-rotator" alt="Brand Logo" src="" />
    </div>
  </header>

  <div class="auth-wrap">
    <div class="auth-card">
      <div class="auth-head">
        <h1>Welcome back</h1>
        <p>Login to continue using ModFinder+.</p>
      </div>

      <form id="loginForm" class="auth-form" novalidate>
        <div class="field">
          <label for="email">Email</label>
          <input type="email" id="email" placeholder="you@example.com" required />
          <div class="field-error" id="emailError"></div>
        </div>

        <div class="field">
          <label for="password">Password</label>
          <input type="password" id="password" placeholder="Your password" required />
          <div class="field-error" id="passwordError"></div>
        </div>

        <div class="row-between">
          <div class="forgot">
            <a id="forgotPassword" href="reset.html">Forgot password?</a>
          </div>
        </div>

        <button class="btn btn-primary" type="submit">Login</button>

        <div class="divider">or</div>

        <button type="button" id="googleLogin" class="btn btn-google">
          <span class="g">G</span>
          Continue with Google
        </button>
      </form>

      <p class="switch">
        No account? <a href="register.html">Create one</a>
      </p>
    </div>
  </div>

  <script type="module" src="js/auth-guard.js"></script>
  <script type="module" src="js/logo-rotator.js"></script>
  <script type="module" src="js/login.js"></script>
</body>
</html>
