<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Login</title>
  <link rel="stylesheet" href="css/auth.css" />
</head>
<body>

<div class="auth-card">
  <h1>Login</h1>

  <form id="loginForm">
    <div class="field">
      <label>Username / Email</label>
      <input type="email" id="email" placeholder="Type your email" required />
    </div>

    <div class="field">
      <label>Password</label>
      <input type="password" id="password" placeholder="Type your password" required />
    </div>

    <div class="forgot">Forgot password?</div>

    <button class="btn-gradient" type="submit">LOGIN</button>
  </form>

  <div class="divider">Or Sign In Using</div>

  <div class="social">
    <button id="googleLogin" class="google">G</button>
  </div>

  <p class="switch">
    No account? <a href="register.html">Register</a>
  </p>
</div>

<script type="module" src="js/login.js"></script>
</body>
</html>
