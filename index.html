<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Campus Lost & Found</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  
  <link rel="stylesheet" href="css/base.css" />
  <link rel="stylesheet" href="css/layout.css" />
</head>
<body>

  <!-- TOP BAR -->
  <header class="topbar">
    <button class="icon-button" aria-label="Menu">
      ☰
    </button>

    <div class="topbar-title">
      Campus Lost &amp; Found
    </div>

    <div class="topbar-actions">

      <!-- ปุ่มสร้างโพสต์ -->
      <button class="primary-button" id="postButton" onclick="location.href='post-form.html'">
        + Post
      </button>

      <!-- ปุ่มล็อกอิน / ออกจากระบบ -->
      <button class="icon-button circle" aria-label="Profile" id="authButton">
        Sign in
      </button>
    </div>
  </header>

  <!-- MAIN UI -->
  <main class="page">

    <section class="filter-row">
      <button class="chip active" data-filter="lost">Lost</button>
      <button class="chip" data-filter="found">Found</button>
    </section>

    <section class="card-grid" id="itemGrid"></section>

  </main>

  <!-- Firebase + Main JS -->
  <script type="module" src="js/firebase.js"></script>
  <script type="module" src="js/main.js"></script>

</body>
</html>
