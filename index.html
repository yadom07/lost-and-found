<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Campus Lost & Found</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="css/base.css" />
  <link rel="stylesheet" href="css/layout.css" />
</head>
<body>

  <header class="topbar">
    <div class="topbar-left">
      <button class="icon-button" aria-label="Menu">â‰¡</button>
      <div class="topbar-title">Campus Lost & Found</div>
    </div>

    <div class="topbar-actions">
      <a class="primary-button" href="post-form.html">post</a>

      <div class="user-menu">
        <button class="user-button" id="userBtn">
          <span class="user-avatar">ðŸ‘¤</span>
          <span class="user-name" id="userNameTop">User</span>
        </button>

        <!-- âœ… Login à¹à¸„à¹ˆà¹€à¸›à¸¥à¸µà¹ˆà¸¢à¸™à¸«à¸™à¹‰à¸² -->
        <button
          id="loginBtn"
          class="primary-button"
          onclick="window.location.href='login.html'">
          Login
        </button>

        <button
          id="logoutBtn"
          class="primary-button"
          style="display:none">
          Logout
        </button>

        <div class="user-dropdown" id="userMenu" role="menu">
          <button class="user-item" type="button">Profile</button>
          <button class="user-item" type="button">My Posts</button>
          <hr />
          <button class="user-item danger" type="button" id="logoutMenuBtn">
            Logout
          </button>
        </div>
      </div>
    </div>
  </header>

  <main class="page">

    <section class="welcome-row" aria-label="Welcome">
      <div class="welcome-title">
        Welcome, <span id="welcomeName">User</span>
      </div>
      <div class="welcome-sub">Search and filter items quickly.</div>
    </section>

    <section class="search-bar" aria-label="Search">
      <div class="search-icon">ðŸ”Ž</div>
      <input
        id="searchInput"
        class="search-input"
        type="text"
        placeholder="Search by item name, description, or location..."
      />
      <button id="clearSearch" class="search-clear">âœ•</button>
    </section>

    <section class="filter-row">
      <button class="chip active" data-filter="all">All</button>
      <button class="chip" data-filter="lost">Lost</button>
      <button class="chip" data-filter="found">Found</button>
    </section>

    <section class="card-grid" id="itemGrid"></section>
  </main>

  <script>
    const userBtn = document.getElementById("userBtn");
    const userMenu = document.getElementById("userMenu");

    if (userBtn && userMenu) {
      userBtn.addEventListener("click", (e) => {
        e.stopPropagation();
        userMenu.classList.toggle("open");
      });

      document.addEventListener("click", () => {
        userMenu.classList.remove("open");
      });
    }
  </script>

  <script type="module" src="js/firebase.js"></script>
  <script type="module" src="js/main.js"></script>
</body>
</html>
