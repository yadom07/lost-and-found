<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Create Post</title>

  <link
    rel="stylesheet"
    href="https://unpkg.com/leaflet@1.9.3/dist/leaflet.css"
  />

  <style>
    #map {
      width: 100%;
      height: 300px;
      margin-top: 10px;
      border-radius: 10px;
      overflow: hidden;
    }
  </style>
</head>
<body>
  <h1>Create Post</h1>

  <form id="postForm">
    <label>Title:</label><br>
    <input type="text" id="title" required /><br><br>

    <label>Type:</label><br>
    <select id="type" required>
      <option value="lost">Lost</option>
      <option value="found">Found</option>
    </select><br><br>

    <label>Location:</label><br>
    <input type="text" id="location" placeholder="Click on the map" required /><br>
    <button type="button" id="useCurrentLocation">ใช้ตำแหน่งปัจจุบันของฉัน</button>
    <br><br>

    <div id="map"></div>
    <br>

    <label>Description:</label><br>
    <textarea id="description" required></textarea><br><br>

    <label>Upload Image (optional):</label><br>
    <input type="file" id="image" accept="image/*"><br><br>

    <button type="submit">Submit</button>
  </form>

  <!-- Leaflet -->
  <script src="https://unpkg.com/leaflet@1.9.3/dist/leaflet.js"></script>

  <!-- ใช้ script เดียวเท่านั้น (รวม auth + map + submit) -->
  <script type="module" src="js/post-form.js"></script>

</body>
</html>
