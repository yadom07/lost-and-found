<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Register</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <link rel="stylesheet" href="css/base.css" />
  <link rel="stylesheet" href="css/auth.css" />
</head>
<body>

  <!-- ✅ Header แบบหน้า index แต่เอาปุ่ม/ข้อความออก -->
  <header class="topbar">
    <div class="brand-center">
      <img
        id="brandLogo"
        class="brand-logo-rotator"
        alt="Brand Logo"
        src=""
      />
    </div>
  </header>

  <div class="auth-wrap">
    <div class="auth-card">
      <div class="auth-head">
        <h1>Create account</h1>
        <p>Start posting and tracking lost & found items.</p>
      </div>

      <form id="registerForm" class="auth-form">
        <div class="field">
          <label for="firstName">First Name</label>
          <input type="text" id="firstName" placeholder="Your first name" required />
        </div>

        <div class="field">
          <label for="lastName">Last Name</label>
          <input type="text" id="lastName" placeholder="Your last name" required />
        </div>

        <div class="field">
          <label for="email">Email</label>
          <input type="email" id="email" placeholder="you@example.com" required />
        </div>

        <div class="field">
          <label for="password">Password</label>
          <input type="password" id="password" placeholder="At least 6 characters" required />
        </div>

        <button class="btn btn-primary" type="submit">Create account</button>

        <div class="divider">or</div>

        <button type="button" id="googleRegister" class="btn btn-google">
          <span class="g">G</span>
          Continue with Google
        </button>
      </form>

      <p class="switch">
        Already have an account? <a href="login.html">Login</a>
      </p>
    </div>
  </div>

  <script type="module" src="js/auth-guard.js"></script>
  <script type="module" src="js/logo-rotator.js"></script>
  <script type="module" src="js/register.js"></script>
</body>
</html>
