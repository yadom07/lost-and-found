<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Register</title>
  <link rel="stylesheet" href="css/auth.css" />
</head>
<body>

<div class="auth-card">
  <h1>Register</h1>

  <form id="registerForm">
    <div class="field">
      <label>First Name</label>
      <input type="text" id="firstName" placeholder="Your first name" required />
    </div>

    <div class="field">
      <label>Last Name</label>
      <input type="text" id="lastName" placeholder="Your last name" required />
    </div>

    <div class="field">
      <label>Email</label>
      <input type="email" id="email" placeholder="Your email" required />
    </div>

    <div class="field">
      <label>Password</label>
      <input type="password" id="password" placeholder="At least 6 characters" required />
    </div>

    <button class="btn-gradient" type="submit">REGISTER</button>
  </form>

  <div class="divider">Or Sign Up Using</div>

  <div class="social">
    <button id="googleRegister" class="google">G</button>
  </div>

  <p class="switch">
    Already have an account? <a href="login.html">Login</a>
  </p>
</div>

<script type="module" src="js/register.js"></script>
</body>
</html>
