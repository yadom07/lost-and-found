<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Register - ModFinder+</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <link rel="stylesheet" href="css/base.css" />
  <link rel="stylesheet" href="css/auth.css" />
</head>
<body>

  <header class="topbar">
    <div class="brand-center">
      <img id="brandLogo" class="brand-logo-rotator" alt="Brand Logo" src="" />
    </div>
  </header>

  <div class="auth-wrap auth-wrap-wide">
    <div class="auth-card">
      <div class="auth-head">
        <h1>Create account</h1>
        <p>Start posting and tracking lost & found items.</p>
      </div>

      <form id="registerForm" class="auth-form" novalidate>

        <div class="grid-2">
          <div class="field">
            <label for="firstName">First Name</label>
            <input type="text" id="firstName" placeholder="Your first name" required />
            <div class="field-error" id="firstNameError"></div>
          </div>

          <div class="field">
            <label for="lastName">Last Name</label>
            <input type="text" id="lastName" placeholder="Your last name" required />
            <div class="field-error" id="lastNameError"></div>
          </div>

          <div class="field">
            <label for="email">Email</label>
            <input type="email" id="email" placeholder="you@example.com" autocomplete="email" required />
            <div class="field-error" id="emailError"></div>
          </div>

          <div class="field">
            <label for="phone">Phone</label>
            <input type="text" id="phone" placeholder="e.g. 0812345678" inputmode="tel" required />
            <div class="field-error" id="phoneError"></div>
          </div>

          <div class="field">
            <label for="password">Password</label>
            <input type="password" id="password" placeholder="At least 8 characters" autocomplete="new-password" required />
            <div class="field-error" id="passwordError"></div>
          </div>

          <div class="field">
            <label for="confirmPassword">Confirm Password</label>
            <input type="password" id="confirmPassword" placeholder="Re-enter your password" autocomplete="new-password" required />
            <div class="field-error" id="confirmPasswordError"></div>
          </div>

          <div class="policy span-2" id="passwordPolicyBox" aria-live="polite">
            <div class="policy-title">Password must have:</div>
            <ul class="policy-list" id="policyList">
              <li id="pLen">At least 8 characters</li>
              <li id="pUpper">An uppercase letter (A–Z)</li>
              <li id="pLower">A lowercase letter (a–z)</li>
              <li id="pNum">A number (0–9)</li>
            </ul>
          </div>
        </div>

        <div class="divider">more info</div>

        <div class="grid-2">
          <div class="field">
            <label for="faculty">Faculty (optional)</label>
            <select id="faculty">
              <option value="">Select faculty</option>
            </select>
          </div>

          <div class="field">
            <label for="department">Department / Major (optional)</label>
            <select id="department" disabled>
              <option value="">Select major</option>
            </select>
          </div>

          <div class="field">
            <label for="year">Year (optional)</label>
            <select id="year">
              <option value="">Select year</option>
              <option value="1">Year 1</option>
              <option value="2">Year 2</option>
              <option value="3">Year 3</option>
              <option value="4">Year 4</option>
              <option value="5+">Year 5+</option>
            </select>
          </div>

          <div class="field">
            <label for="lineId">LINE ID (optional)</label>
            <input type="text" id="lineId" placeholder="e.g. @lineid" />
          </div>

          <div class="field">
            <label for="facebook">Facebook (optional)</label>
            <input type="text" id="facebook" placeholder="e.g. Jane Doe" />
          </div>

          <div class="field">
            <label for="instagram">Instagram (optional)</label>
            <input type="text" id="instagram" placeholder="e.g. @jane_doe" />
          </div>

          <div class="field span-2">
            <label for="contactPreference">Preferred contact (optional)</label>
            <select id="contactPreference">
              <option value="">Select preference</option>
              <option value="email">Email</option>
              <option value="phone">Phone</option>
              <option value="line">LINE</option>
              <option value="instagram">Instagram</option>
              <option value="facebook">Facebook</option>
            </select>
          </div>
        </div>

        <button class="btn btn-primary" type="submit">Create account</button>

        <div class="divider">or</div>

        <button type="button" id="googleRegister" class="btn btn-google">
          <span class="g">G</span>
          Continue with Google
        </button>
      </form>

      <p class="switch">
        Already have an account? <a href="login.html">Login</a>
      </p>
    </div>
  </div>

  <script type="module" src="js/auth-guard.js"></script>
  <script type="module" src="js/logo-rotator.js"></script>
  <script type="module" src="js/register.js"></script>
</body>
</html>
